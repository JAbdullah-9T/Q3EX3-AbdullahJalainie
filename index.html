<body>

	<div class="container">

		<h1>GREETING APP</h1><hr>

		<form>
			<label for="first-name">Enter name: </label><br>
			<input type="text" class="form-control" name="first-name" id="fname">
			
			<h6 id="greet">Hello User!</h6><br>

			<button type="button" onclick="willkommen()">Greet</button>
			<button type="button" onclick="window.location.reload()">Refresh</button>
		</form>
	</div>

    <!-- Function for Great Button -->
    <script type="text/javascript">
    	function willkommen(nameInput) {
    		var nameInput = document.getElementById('fname').value;

    		document.getElementById('greet').innerHTML = 'Welcome back, ' + nameInput + '!';
    	}
    </script>
